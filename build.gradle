// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        kotlin_version = '1.9.23'
        nav_version = "2.7.1"
        compose_version = "1.6.5"
        activitycompose_version = "1.8.2"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.4.3"
        classpath "com.google.firebase:firebase-crashlytics-gradle:2.9.5"


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "org.sonarqube" version "7.1.0.6387"
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "org.sonarqube"

def sonarProps = new Properties()
def sonarFile = rootProject.file("config.properties")
if (sonarFile.exists()) {
    sonarProps.load(new FileInputStream(sonarFile))
}

def localSonarLogin = sonarProps.getProperty("SONAR_TOKEN")

sonar {
    properties {
        property "sonar.projectKey", sonarProps.getProperty("SONAR_PROJECT_KEY")
        property "sonar.organization", sonarProps.getProperty("SONAR_ORGANIZATION")
        property "sonar.host.url", "https://sonarcloud.io"

        if (localSonarLogin) {
            property "sonar.token", localSonarLogin  // ‚Üê ini String
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
